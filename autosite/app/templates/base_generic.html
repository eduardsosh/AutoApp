<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Sludinajumi</a></li>
                <li><a href="{% url 'create_listing' %}">Create Listing</a></li>
                
                <!-- Add more navigation items here -->
                {% if user.is_authenticated %}
                    <li style="float: right;"><a href="{% url 'logout' %}">Sign Out</a></li>
                    <li style="float: right;"><a href="#">{{ user.username }}</a></li>
                {% else %}
                    <li style="float: right;"><a href="{% url 'login' %}">Login</a></li>
                    <li style="float: right;"><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
        
    </header>

    <main>
        {% block content %}
        <!-- This is where the content from child templates will go -->
        {% endblock content %}
    </main>

    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>

    <!-- JS Files -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
