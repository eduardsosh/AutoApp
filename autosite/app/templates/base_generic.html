<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
</head>
<header>
    <nav class="navbar">
      <div class="nav-left">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Sludinajumi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_listing' %}">Create Listing</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <ul class="navbar-nav">
          <!-- Add more navigation items here -->
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Sign Out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">{{ user.username }}</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  
  

    <main>
        {% block content %}
        <!-- This is where the content from child templates will go -->
        {% endblock content %}
    </main>

    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>

    <!-- JS Files -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
