<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Car Catalog</title>
        <style>
          /* CSS styling for the catalog */
          .car {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
          }
          
          .car img {
            max-width: 100%;
            height: auto;
          }
          
          .car h2 {
            margin-top: 0;
          }
          
          .car p {
            margin-bottom: 5px;
          }
        </style>
      </head>
      <body>
        <h1>Car Catalog</h1>
        
        <div class="car">
          <img src="car1.jpg" alt="Car 1">
          <h2>Car 1</h2>
          <p>Brand: Brand 1</p>
          <p>Model: Model 1</p>
          <p>Year: 2022</p>
          <p>Price: $25,000</p>
        </div>
        
        <div class="car">
          <img src="car2.jpg" alt="Car 2">
          <h2>Car 2</h2>
          <p>Brand: Brand 2</p>
          <p>Model: Model 2</p>
          <p>Year: 2021</p>
          <p>Price: $30,000</p>
        </div>
        
        <div class="car">
          <img src="car3.jpg" alt="Car 3">
          <h2>Car 3</h2>
          <p>Brand: Brand 3</p>
          <p>Model: Model 3</p>
          <p>Year: 2020</p>
          <p>Price: $20,000</p>
        </div>
        
      </body>
      </html>
