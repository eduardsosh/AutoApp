<!-- image_upload.html -->
{% load i18n %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Augšuplādēt" %}</button>
  </form>
  
  {% if img_obj %}
    <img src="{{ img_obj.image.url }}" alt="Uploaded Image">
  {% endif %}
